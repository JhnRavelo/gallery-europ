    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fillElement = document.querySelectorAll(".fill");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        fillElement.forEach((fill) => {
                            fill.classList.remove("inactive");
                            fill.classList.add("active");
                        });
                    } else {
                        fillElement.forEach((fill) => {
                            fill.classList.remove("active");
                            fill.classList.add("inactive");
                        });
                    }
                });
            });

            observer.observe(document.querySelector(".menu-europ-modern-content"));
        });
    </script>

            img.src = server + url;

                gallery = document.createElement("div");
                gallery.className = "modern-europ-realisation-gallery";
                i = i + 1;

        const next = () => {
            curr = curr === slides - 1 ? 0 : curr + 1;
            container.style.transform = `translateX(-${curr * 100}vw)`;
        };

        setInterval(() => {
            next();
        }, 15000);

        const targetDiv = document.querySelector(
            ".modern-europ-realisation-gallery-line"
        );

        function checkButtonVisibility() {
            const windowWidth = window.innerWidth;
            const rect = targetDiv.getBoundingClientRect();
            const distance = windowWidth < 1041 ? 500 : 300;
            const bottomDistance =
            windowWidth < 430
                ? -740 :
                windowWidth < 541
                    ? -1200
                        : windowWidth < 769
                            ? -540
                            : windowWidth < 821
                                ? -600
                                : windowWidth < 1041
                                    ? -760
                                    : -1000;
            const inViewport = rect.y < distance;
            const notInBottom = rect.y > bottomDistance;

            if (inViewport && notInBottom) {
                buttonChevron.style.display = "flex";
            } else {
                buttonChevron.style.display = "none";
            }
        }

        window.addEventListener("scroll", checkButtonVisibility);
        window.addEventListener("resize", checkButtonVisibility);

        checkButtonVisibility();
    </script>
